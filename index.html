<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture de Musique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            color: #0078d7;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #0078d7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <button id="playButton">Lire la Musique</button>
    
    <!-- Lecture audio -->
    <audio id="audioPlayer">
        <source src="Madison_Ryann_Ward_Mirror.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>

    <script>
        // Récupérer le bouton et le lecteur audio
        const playButton = document.getElementById('playButton');
        const audioPlayer = document.getElementById('audioPlayer');

        // Ajouter un écouteur d'événement au bouton
        playButton.addEventListener('click', () => {
            // Jouer le fichier MP3
            audioPlayer.play();
        });
    </script>
</body>
</html>
